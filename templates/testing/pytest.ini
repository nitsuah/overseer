[pytest]
markers =
    slow: long-running or resource intensive tests (skip with: pytest -m "not slow")
    integration: integration tests that test multiple components together
    unit: unit tests for individual components
addopts = -ra --cov --cov-report term-missing --strict-markers

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = .
omit =
    */__init__.py
    */tests/*
    */test_*
    .venv/*
    venv/*
    dist/*
    build/*
    */setup.py

[coverage:report]
fail_under = 80
show_missing = True
skip_empty = True
